<div class="pending-auctions-container">
    <h2 class="title" *ngIf="pendingAuctions.length != 0">All pending auctions:</h2>
    <app-pending-auction-item *ngFor="let auction of pendingAuctions" [auctionApiResponse]="auction"></app-pending-auction-item>
    <h2 class="title" *ngIf="pendingAuctions.length == 0">Pending auctions list is empty!</h2>
</div>
