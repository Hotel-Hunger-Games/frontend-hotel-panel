<div class="auction-container">
    <div class="auction-informations">
        <p>Room {{auctionItem.stayDto.roomDto.name}}</p>
        <p>Accomodation dates</p>
        <p>From date:</p>
        <p><strong>{{auctionItem.stayDto.reservationStartDate}}</strong></p>
        <p>To date:</p>
        <p><strong>{{auctionItem.stayDto.reservationEndDate}}</strong></p>
    </div>
    <app-pending-auction-item-details *ngIf="showAuctionDetailsComponent" [auction]="auctionApiResponse"></app-pending-auction-item-details>
    <div class="buttons">
        <button *ngIf="!showAuctionDetailsComponent" (click)="showAuctionDetailsComponent = !showAuctionDetailsComponent" >Show auction details</button>
        <button *ngIf="showAuctionDetailsComponent" (click)="showAuctionDetailsComponent = !showAuctionDetailsComponent" >Hide details</button>
        <button (click)="openDialog()">Show all bids</button>
    </div>
</div>
