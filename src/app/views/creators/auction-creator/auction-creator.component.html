<div class="center-container">
    <h1>Auction details:</h1>
    <div class="creator-container border shadow">
        <form [formGroup]="form" class="form-group">
            <mat-form-field>
                <mat-label>Auction start date:</mat-label>
                <input matInput [formControl]="form.controls['auctionStartDate']" type="datetime-local">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Auction end date:</mat-label>
                <input matInput [formControl]="form.controls['auctionEndDate']" type="datetime-local">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Auction minimum price:</mat-label>
                <input matInput [formControl]="form.controls['startPrice']">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Select room number:</mat-label>
                <mat-select [formControl]="form.controls['roomNumber']">
                  <mat-option *ngFor="let room of availableRoomsList" [value]="room.name">Room {{room.name}}</mat-option>
                </mat-select>
              </mat-form-field>

            <mat-form-field>
                <mat-label>Reservation start date:</mat-label>
                <input matInput [formControl]="form.controls['reservationStartDate']" type="date">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Reservation end date:</mat-label>
                <input matInput [formControl]="form.controls['reservationEndDate']" type="date">
            </mat-form-field>
        </form>
        <button mat-button>Return</button>
        <button (click)="submitAuctionCreatorForm()" mat-button>Submit</button>
    </div>    
</div>
